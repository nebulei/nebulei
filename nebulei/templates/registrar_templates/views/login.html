{% extends "registrar_templates/registrar_base.html" %}
{% load static %}

{% block styles %}

{% endblock %}


{% block content %}
<main id="login">

  <section id="login-1" class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4 me-3 pt-5 mt-xl-4">
            <a href="{% url 'core-home' %}">
                <img src="{% static 'core_styles/media/nebulei.svg' %}" alt="nebulei-logo" width="100" height="100">
            </a>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
                
                <h3 class="fw-normal mb-3 pb-3 nebulei-bold-font" style="letter-spacing: 1px;">Log in</h3>

                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label nebulei-main-font" for="email">Email address</label>
                </div>
  
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label nebulei-main-font" for="password">Password</label>
                </div>
  
                <div class="pt-1 mb-4">
                    <button type="button" class="btn btn-secondary btn-rounded nebulei-bold-font">Login</button>                    
                </div>
    
                <p class="small mb-5 pb-lg-2 nebulei-main-font"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p class="nebulei-main-font">Don't have an account? <a href="{% url 'registrar-register' %}" class="link-secondary">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'registrar_styles/media/gifs/design-4.gif' %}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

</main>
{% endblock content %}
